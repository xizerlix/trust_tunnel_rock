name: Build and Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: windows
            core_platform: "windows"
            arch: "x64"
            suffix: ".zip"
            base_name: "TrustTunnelRock-Windows"
          - os: ubuntu-latest
            artifact_name: linux
            core_platform: "linux"
            arch: "x64"
            suffix: ".tar.gz"
            base_name: "TrustTunnelRock-Linux"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Release Name
        shell: bash
        run: |
          echo "FINAL_RELEASE_NAME=${{ matrix.base_name }}-${{ matrix.arch }}-${{ github.ref_name }}${{ matrix.suffix }}" >> $GITHUB_ENV

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libayatana-appindicator3-dev

      - name: Download TrustTunnel Core
        run: |
          python .github/scripts/download_core.py ${{ matrix.core_platform }}

      - name: Build App
        run: flutter build ${{ matrix.artifact_name }} --release

      - name: Copy Assets into Linux bundle
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p build/linux/x64/release/bundle/assets
          if [ -d assets ]; then
            cp -r assets/* build/linux/x64/release/bundle/assets/
          fi

      - name: Copy Assets into Windows release folder
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $dest = "build\windows\x64\runner\Release\assets"
          if (!(Test-Path -Path $dest)) {
            New-Item -ItemType Directory -Force -Path $dest | Out-Null
          }
          if (Test-Path -Path "assets") {
            Copy-Item -Path "assets\*" -Destination $dest -Recurse -Force
          }

      - name: Pack Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ${{ env.FINAL_RELEASE_NAME }}

      - name: Pack Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          tar -czvf ${{ env.FINAL_RELEASE_NAME }} -C build/linux/x64/release/bundle .

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FINAL_RELEASE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}